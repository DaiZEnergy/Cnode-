<% include ../layout/header.html%>
<div id="main">



<div id="sidebar">
  <div class="panel">
    <div class="header">
      <span class="col_fade">关于</span>
    </div>
    <div class="inner">
      <p>CNode：Node.js专业中文社区</p>

      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">
    
      
      <form id="setting_form" class="form-horizontal" action="/users/dologin" method="post">

    
        <div class="control-group">
          <label class="control-label" for="location">账户</label>

          <div class="controls">
            <input class="input-xlarge" id="location" name="uname" size="30" type="text" value="" required autocomplete="off" autofocus>
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="location">密码</label>

          <div class="controls">
            <input class="input-xlarge" id="location"  size="30" type="password" name="upwd" value="" required autocomplete="off">
          </div>
        </div>
          <h4 style="text-indent:130px"><%=errMsg[0]%></h1>


        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="登陆">
        </div>

      </form>
    </div>
  </div>

  

</div>


</div>
