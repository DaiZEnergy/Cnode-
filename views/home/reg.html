<% include ../layout/header.html%>
<div id="main">



<div id="sidebar">
  <div class="panel">
    <div class="header">
      <span class="col_fade">关于</span>
    </div>
    <div class="inner">
      <p>CNode：Node.js专业中文社区</p>

      <p>在这里你可以：</p>
      <ul>
        <li>向别人提出你遇到的问题</li>
        <li>帮助遇到问题的人</li>
        <li>分享自己的知识</li>
        <li>和其它人一起进步</li>
      </ul>
    </div>
  </div>
</div>

<div id="content">
  <div class="panel">
    <div class="header">
      <ul class="breadcrumb">
        <li><a href="/">主页</a><span class="divider">/</span></li>
        <li class="active">设置</li>
      </ul>
    </div>
    <div class="inner">
      <h4 style="text-indent:132px"><%=errMsg[0]%></h1>
      
      <form id="setting_form" class="form-horizontal" action="/users/doreg" method="post">

    
        <div class="control-group">
          <label class="control-label" for="location" >账户</label>

          <div class="controls">
            <input class="input-xlarge" id="location" name="uname" size="30" type="text" value="" placeholder="请填写您的用户名" required autofocus autocomplete="off" >
          </div>
        </div>
        
        <div class="control-group">
          <label class="control-label" for="location">密码</label>

          <div class="controls">
            <input class="input-xlarge" id="location"  size="30" type="text" name="pwdtest" value="" placeholder="请填写您的密码" required>
          </div>
        </div>

          <div class="control-group">
          <label class="control-label" for="location">确认密码</label>

          <div class="controls">
            <input class="input-xlarge" id="location" name="upwd" size="30" type="text" value="" placeholder="请重新输入您的密码" required>
          </div>
        </div>

              <div class="control-group">
          <label class="control-label" for="location">邮箱</label>

          <div class="controls">
            <input class="input-xlarge" id="location" name="email" size="30" type="email" value="" placeholder="请填写您的邮箱" required>
          </div>
        </div>






    
        <div class="control-group">
          <label class="control-label" for="signature">个性签名</label>
 
          <div class="controls">
            <textarea class="input-xlarge" id="signature" name="mark" size="30" style="resize:none" placeholder="请输入您的个性签名" ></textarea>
          </div>
        </div>

        <div class="form-actions">
          <input type="submit" class="span-primary submit_btn" data-loading-text="保存中.." value="提交注册">
        </div>

      </form>
    </div>
  </div>

  

</div>


</div>

<% include ../layout/footer.html%>
